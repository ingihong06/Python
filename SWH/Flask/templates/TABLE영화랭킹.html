<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
    <style>
      table {
        width: 100%;
        border: 1px solid #444444;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #444444;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>순위</th><th>제목</th>
        </tr>
      </thead>
      <tbody>
        {% for key, values in datha %}
          <tr>
            <td>{{ key }}</td><td>{{ values }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
